<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="static/assets/css/login_style.css">

</head>

<body>

    <div class="form-container">

        <form action="#" method="post">
            <h3>LogIn now</h3>
            <select name="user_type">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" name="u_name" required placeholder="enter your username">
            <input type="password" name="cpassword" required placeholder="enter your password">
            <input type="submit" name="submit" value="login now" class="form-btn">
        </form>

    </div>

</body>

</html>
